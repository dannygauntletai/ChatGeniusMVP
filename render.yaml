services:
  - type: web
    name: chatgenius-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: prisma-client-py generate && python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4-1106-preview
      - key: BACKEND_URL
        value: https://chatgenius-backend.onrender.com
      - key: FRONTEND_URL
        value: https://chatgenius.fyi
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_PROJECT
        value: "chatgenius"
      - key: ASSISTANT_BOT_USER_ID
        value: "assistant-bot"

  - type: web
    name: chatgenius-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx prisma generate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ASSISTANT_SERVICE_URL
        value: https://chatgenius-assistant.onrender.com
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: FRONTEND_URL
        value: https://chatgenius.fyi
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_PROJECT
        value: "chatgenius"

  - type: web
    name: chatgenius-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://chatgenius-backend.onrender.com
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: FRONTEND_URL
        value: https://chatgenius.fyi
      - key: LANGCHAIN_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "true"
      - key: LANGCHAIN_PROJECT
        value: "chatgenius" 